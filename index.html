<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <link rel="stylesheet" type="text/css" href="css/layouts.css"/>
    <link rel="stylesheet" type="text/css" href="css/modules.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.js"></script>
    <script id="template" type="text/x-tmpl-mustache">
      <article class="images {{keyword}}">
        <h2>{{title}}</h2>
        <img src={{image_url}} alt={{keyword}}/>
        <p>{{description}}</p>
      </article>
    </script>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <nav>
        <ul>
          <li>
            <button id="page1" name="next-page">Page 1</button>
          </li>
          <li>
            <button id="page2" name="next-page">Page 2</button>
          </li>        
        </ul>
      </nav>
      <div>
        <input type="radio" name="filters" id="sort-title">Sort by title</button>
        <select>

        </select>
        <input type="radio" name="filters" id="sort-horns">Sort by horns</button>
      </div>
    </header>
    <main>
      <section id="photo-gallery">
        
      </section>
    </main>
    <footer>
      &copy; 2020 Code Fellows
    </footer>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
